<ion-header>
  <ion-navbar> <ion-title>profile</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="mediaProvider.mediaUploads + profilePicture" />
  <h1>{{ userInformation.full_name }}</h1>
  <p>@{{ userInformation.username }}</p>
  <p>{{ userInformation.email }}</p>

  <button ion-button clear item-end (click)="logout()">Logout</button>
</ion-content>
