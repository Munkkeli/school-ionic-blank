<ion-header>
  <ion-navbar> <ion-title> Ionic Blank </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of (picArray | async)">
      <ion-thumbnail item-start>
        <img
          [src]="
            'http://media.mw.metropolia.fi/wbma/uploads/' +
            (item.file_id | thumbnailPipe: 'small')
          "
        />
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.details }}</p>
      <button ion-button clear item-end (click)="showFullImage(item)">
        View
      </button>
    </ion-item>
  </ion-list>
</ion-content>
