<ion-header>
  <ion-navbar> <ion-title> Ionic Blank </ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-list>
    <ion-item *ngFor="let item of picArray">
      <ion-thumbnail item-start>
        <img src="{{ item.thumbnails[160] }}" />
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.details }}</p>
      <button ion-button clear item-end (click)="showFullImage(item)">
        View
      </button>
    </ion-item>
  </ion-list>
</ion-content>
